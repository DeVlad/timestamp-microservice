<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Timestamp API</title>
    <meta name="description" content="Timestamp API">
    <meta name="author" content="Deyan Vladkov">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h2>Please provide Unix timestamp or human readable date in the url</h2>
    <p>Example request url: <a id="url" href=""></a></p>
    <p>Example response: { "unix": "1486425600", "natural": "February 7, 2017" }</p>
    <script>
        var url = window.location.origin + '/api/02-07-2017';
        document.getElementById("url").href = url;
        document.getElementById("url").innerHTML = url;
    </script>
</body>

</html>
